---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: plasma-desktop

# description will be included in the image's metadata
description: Customized Fedora KDE Atomic

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/blue-build/base-images/fedora-kinoite
image-version: 43
platforms:
- linux/amd64

# module configuration, executed in order
modules:
- from-file: common/files.yml
- from-file: desktop/files.yml

- from-file: common/dnf.yml
- from-file: desktop/dnf.yml

- from-file: desktop/zfs.yml

- from-file: common/remove.yml
- from-file: common/brew.yml

- from-file: common/justfiles.yml

- from-file: common/fonts.yml

- from-file: common/script.yml

- from-file: common/systemd.yml
- from-file: desktop/systemd.yml

- from-file: desktop/kargs.yml
- from-file: common/initramfs.yml

- from-file: common/signing.yml
