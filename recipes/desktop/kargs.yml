---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json

modules:
- type: kargs
  kargs:
  # Enable full kernel preemption
  - preempt=full
  # Use Vulkan driver for AMD GCN
  - radeon.si_support=0
  - radeon.cik_support=0
  - amdgpu.si_support=1
  - amdgpu.cik_support=1
  # Allows LACT to operate the GPU
  - amdgpu.ppfeaturemask=0xffffffff
