modules:
- type: dnf
  repos:
    copr:
    - jsbillings/netbird
    files:
    - https://packages.microsoft.com/yumrepos/vscode/config.repo
    keys:
    - https://packages.microsoft.com/keys/microsoft.asc

  install:
    packages:
    - alacritty
    - chezmoi
    - code
    - distrobox
    - fastfetch
    - fprintd
    - fprintd-pam
    - fish
    - git-filter-repo
    - libappindicator-gtk3
    - mbuffer
    - micro
    - netbird-client
    - netbird-ui
    - numix-icon-theme-circle
    - podman-compose
    - pv
    - rbw
